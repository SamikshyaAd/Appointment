<! DOCTYPE html >

<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Appointment System</title>
	<h1>Online Appointment System</h1>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/appointment.css" rel="stylesheet">
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.min.js"></script>
	<script src = "javascripts/appointment.js" type = "text/javascript" ></script>
	</head>

	<body>
		<!-- form validation messages  -->
		<div id="errorMessages">
			
		</div><br><br>

		 <!-- displays form submit message -->
		<div id = "formSubmitMessage" style = "display:none">
			<p id = "formSuccessMessage">Appointment has been scheduled</p> 
		</div>

		<!-- div containing add, cancel button and appointment form -->
		<div id="formDiv" style = "display:none">

			<form method ="POST" action = "" id = "appointmentForm">
				<div id = "add_cancel">
					<button id="add"> ADD </button> 
					<button type ="button" id="cancel"> CANCEL </button><br><br>
				</div>

				<label for = "date">DATE</label>
				<input type = "date" id = "date" name = "date" size = "16"></input> <br><br>

				<label for = "time">TIME</label>
				<input type = "time" id = "time" name = "time" size = "20"></input> <br><br>

				<label for = "descField">DESC</label>
				<input type = "text" id = "descField" name = "descField" size = "16"></input> <br><br>
			</form>

		</div>

		<!-- NEW, SEARCH button and DESC -->
		<button id = "newButton"> NEW </button> <br><br><br>
		<input type = "text" size = "16" id="textString"/>
		<button id="search"> SEARCH </button><br><br>

		<!-- div displays appointment table -->
		<div id="displayTable"  style = "display:none">
			<table id="table">
				<p id="aptList">List of appointments:</p>
                        <thead>
                              <tr>
                                  <th>DATE</th>
                                  <th>TIME</th>
                                  <th>DESCRIPTION</th>
                              </tr>
                        </thead>
                        <tbody id="body">
                                     
                        </tbody>
            </table>
		</div>
	</body>
</html>
